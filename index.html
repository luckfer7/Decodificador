<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <img class="logo__alura" src="./assets/Frame 6.png" alt="logo da alura">
    </header>
    
    <main>

        <section class="secao__um">
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div  class="informacao">
            
                <h6 class="informacao__aviso">Apenas letras minusculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button onclick="botaoCriptografar()" class="btn__criptografar">Criptografar</button>
                <button onclick="botaoDescriptografar()" class="btn__descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="secao__dois">

            <textarea class="mensagem" cols="20" rows="10"></textarea>
            
            <div class="config__btn__copiar">
                <button onclick="botaoCopiar()" class="btn__copiar">Copiar</button>
            </div>
            
       
        </section>

    </main>

    <footer class="rodape">
        <p>
            Desenvolvido por Lucas
        </p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
